<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yemek Listesi - GiriÅŸ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
        }

        .logo {
            text-align: center;
            padding: 30px 40px 20px;
            background: linear-gradient(135deg, #f8f9ff 0%, #e8eeff 100%);
        }

        .logo h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .tab-container {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .tab-button {
            flex: 1;
            padding: 15px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #6c757d;
            transition: all 0.3s;
            position: relative;
        }

        .tab-button.active {
            color: #667eea;
            background: white;
        }

        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: #667eea;
        }

        .tab-button:hover:not(.active) {
            background: #e9ecef;
            color: #495057;
        }

        .form-container {
            padding: 40px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-admin {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 15px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>ğŸ½ï¸ Yemek Listesi</h1>
            <p>Åirket Yemekhane Sistemi</p>
        </div>

        <div class="tab-container">
            <button class="tab-button active" onclick="switchTab('user')" id="user-tab">
                <span class="tab-icon">ğŸ‘¤</span>
                KullanÄ±cÄ± GiriÅŸi
            </button>
            <button class="tab-button" onclick="switchTab('admin')" id="admin-tab">
                <span class="tab-icon">ğŸ‘¨â€ğŸ’¼</span>
                Admin/YÃ¶netici GiriÅŸi
            </button>
        </div>

        <div class="form-container">
            <div id="user-content" class="tab-content active">
                <form id="userLoginForm" onsubmit="handleLogin('user', event)">
                    <div class="form-group">
                        <label for="userUsername">KullanÄ±cÄ± AdÄ±</label>
                        <input type="text" id="userUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="userPassword">Åifre</label>
                        <input type="password" id="userPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary" id="userLoginBtn">
                        GiriÅŸ Yap
                    </button>
                </form>
            </div>

            <div id="admin-content" class="tab-content">
                <form id="adminLoginForm" onsubmit="handleLogin('admin', event)">
                    <div class="form-group">
                        <label for="adminUsername">Admin / YÃ¶netici AdÄ±</label>
                        <input type="text" id="adminUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="adminPassword">Åifre</label>
                        <input type="password" id="adminPassword" required>
                    </div>
                    <button type="submit" class="btn btn-admin" id="adminLoginBtn">
                        Admin GiriÅŸi
                    </button>
                </form>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>GiriÅŸ yapÄ±lÄ±yor...</p>
            </div>

            <div class="message" id="message"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        let currentTab = 'user';

        document.addEventListener('DOMContentLoaded', function() {
            checkExistingLogin();
        });

        function switchTab(tab) {
            currentTab = tab;
            
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(tab + '-tab').classList.add('active');
            
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(tab + '-content').classList.add('active');
            
            hideMessage();
        }

        async function handleLogin(loginType, event) {
            event.preventDefault();
            
            const isAdminAttempt = loginType === 'admin';
            const usernameInput = isAdminAttempt ? 
                document.getElementById('adminUsername') : 
                document.getElementById('userUsername');
            const passwordInput = isAdminAttempt ? 
                document.getElementById('adminPassword') : 
                document.getElementById('userPassword');
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            if (!username || !password) {
                showMessage('KullanÄ±cÄ± adÄ± ve ÅŸifre gerekli!', 'error');
                return;
            }

            showLoading(true);
            hideMessage();

            try {
                const response = await fetch(`${API_URL}/token`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
                });

                if (!response.ok) {
                    const errorJson = await response.json().catch(() => ({ detail: 'KullanÄ±cÄ± adÄ± veya ÅŸifre hatalÄ±.' }));
                    throw new Error(errorJson.detail);
                }

                const data = await response.json();
                
                // --- DEÄÄ°ÅEN KONTROL MANTIÄI ---
                // "KullanÄ±cÄ± GiriÅŸi" sekmesinden giriÅŸ yapÄ±lÄ±yorsa (!isAdminAttempt),
                // sadece tam admin yetkisine sahip olanlarÄ± engelle. YÃ¶neticiler girebilir.
                if (!isAdminAttempt && data.is_admin) {
                    showMessage("Admin yetkisine sahipsiniz. LÃ¼tfen diÄŸer sekmeyi kullanÄ±n.", 'error');
                    showLoading(false);
                    return;
                }

                // "Admin/YÃ¶netici" sekmesinden giriÅŸ yapÄ±lÄ±yorsa,
                // admin veya yÃ¶netici yetkisi olmalÄ±.
                if (isAdminAttempt && !data.is_admin && !data.is_manager) {
                     showMessage("Bu sekmeden giriÅŸ yapmak iÃ§in admin veya yÃ¶netici yetkiniz bulunmuyor.", 'error');
                    showLoading(false);
                    return;
                }
                // --- KONTROL MANTIÄI SONU ---

                localStorage.setItem('token', data.access_token);
                localStorage.setItem('username', data.username);
                localStorage.setItem('is_admin', data.is_admin);
                localStorage.setItem('is_manager', data.is_manager); 
                localStorage.setItem('department', data.department);

                showMessage('GiriÅŸ baÅŸarÄ±lÄ±! YÃ¶nlendiriliyorsunuz...', 'success');
                
                // --- DEÄÄ°ÅEN YÃ–NLENDÄ°RME MANTIÄI ---
                setTimeout(() => {
                    // KullanÄ±cÄ±nÄ±n girmeye Ã§alÄ±ÅŸtÄ±ÄŸÄ± sekmeye gÃ¶re yÃ¶nlendirme yap.
                    if (isAdminAttempt) {
                        // Admin/YÃ¶netici sekmesinden girenler her zaman admin paneline gider.
                        window.location.href = 'admin.html';
                    } else {
                        // KullanÄ±cÄ± sekmesinden girenler her zaman kullanÄ±cÄ± paneline gider.
                        window.location.href = 'user-menu.html';
                    }
                }, 1000);
                // --- YÃ–NLENDÄ°RME MANTIÄI SONU ---

            } catch (error) {
                showMessage(error.message, 'error');
                showLoading(false);
            }
        }

        function checkExistingLogin() {
            const token = localStorage.getItem('token');
            // Otomatik yÃ¶nlendirme, bu esnek yapÄ±da karÄ±ÅŸÄ±klÄ±ÄŸa neden olabileceÄŸinden
            // isteÄŸe baÄŸlÄ± olarak kaldÄ±rÄ±labilir veya basitleÅŸtirilebilir.
            // Åimdilik olduÄŸu gibi bÄ±rakÄ±ldÄ±.
            if (token) {
                 const isAdmin = localStorage.getItem('is_admin') === 'true';
                 const isManager = localStorage.getItem('is_manager') === 'true';
                 if (isAdmin || isManager) {
                    // Bu kÄ±sÄ±m, yÃ¶neticinin her zaman admin paneline yÃ¶nlenmesine neden olabilir.
                    // EÄŸer yÃ¶netici bir Ã¶nceki sefer kullanÄ±cÄ± panelinden Ã§Ä±ktÄ±ysa,
                    // bu mantÄ±k onu yine admin paneline atar. Bu istenmiyorsa,
                    // checkExistingLogin fonksiyonu tamamen kaldÄ±rÄ±labilir.
                    // window.location.href = 'admin.html';
                 } else {
                    // window.location.href = 'user-menu.html';
                 }
            }
        }

        function showLoading(show) {
            const loading = document.getElementById('loading');
            loading.style.display = show ? 'block' : 'none';
            document.getElementById('userLoginBtn').disabled = show;
            document.getElementById('adminLoginBtn').disabled = show;
        }

        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
        }

        function hideMessage() {
            const message = document.getElementById('message');
            message.style.display = 'none';
        }
    </script>
</body>
</html>
